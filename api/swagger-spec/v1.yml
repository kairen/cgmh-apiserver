# Model Definitions
definitions:
  login:
    type: object
    required:
    - email
    - password
    properties:
      email:
        type: string
        example: user@test.com
      password:
        type: string
        example: p@ssw0rd
  reset:
    type: object
    required:
    - email
    - oldPassword
    - newPassword
    properties:
      email:
        type: string
        example: user@test.com
      oldPassword:
        type: string
        example: p@ssw0rd
      newPassword:
        type: string
        example: 0penst@ck
  forcereset:
    type: object
    required:
    - email
    properties:
      email:
        type: string
        example: user@test.com
  register:
    type: object
    required:
    - email
    - password
    - name
    - agency
    - unit
    - position
    - phone
    properties:
      email:
        type: string
        example: test@test.com
      password:
        type: string
        example: p@ssw0rd
      name:
        type: string
        example: John
      agency:
        type: string
        example: CGMH
      unit:
       type: string
       example: AI team
      jobTitle:
       type: string
       example: enginner
      phone:
        type: string
        example: 0912345678
  level:
    type: object
    required:
    - name
    - gpuPrice
    - dayPrice
    properties:
      id:
        type: string
        example: lv00003
        description: Auto genearate by server
      name:
        type: string
        example: 'LEVEL 3'
      gpuPrice:
        type: integer
        example: 200
      dayPrice:
        type: integer
        example: 100
      description:
        type: string
        example: 'Normal user'
  user:
    type: object
    properties:
      uuid:
        type: string
        format: uuid
        example: u00001
        description: Auto genearate by server
      email:
        type: string
        example: test@test.com
      name:
        type: string
        example: John
      agency:
        type: string
        example: CGMH
      unit:
       type: string
       example: AI team
      jobTitle:
       type: string
       example: enginner
      phone:
        type: string
        example: 0912345678
      level:
        type: string
        example: "Level 1"
      levelID:
        type: string
        example: lv00001
      point:
        type: integer
        example: 5000
      role:
        type: string
        example: Admin
      active:
        type: bool
        example: true
      block:
        type: bool
        example: false
  user_post:
    type: object
    properties:
      uuid:
        type: string
        format: uuid
        example: u00001
        description: Auto genearate by server
      email:
        type: string
        example: test@test.com
      name:
        type: string
        example: John
      agency:
        type: string
        example: CGMH
      unit:
       type: string
       example: AI team
      jobTitle:
       type: string
       example: enginner
      phone:
        type: string
        example: 0912345678
  user_password:
    type: object
    properties:
      userUUID:
        type: string
        format: uuid
        example: u00001
        description: Auto genearate by server
      secret:
        type: string
        example: cbf41347bb1978f6f32087b2cf01e351
  user_status:
    type: object
    properties:
      userUUID:
        type: string
        format: uuid
        example: u00001
        description: Auto genearate by server
      active:
        type: bool
        example: true
      block:
        type: bool
        example: false
  user_role:
    type: object
    properties:
      userUUID:
        type: string
        format: uuid
        example: u00001
        description: Auto genearate by server
      role:
        type: string
        example: Admin
  user_level:
    type: object
    properties:
      userUUID:
        type: string
        example: u00001
        description: Auto genearate by server
      levelID:
        type: string
        example: lv00001
  user_point:
    type: object
    required:
    - userUUID
    - adminUUID
    - value
    properties:
      userUUID:
        type: string
        example: u00002
      adminUUID:
        type: string
        example: u00001
      value:
        type: integer
        example: 100
  point_history:
    type: object
    properties:
      id:
        type: string
        description: Auto genearate by db
      userUUID:
        type: string
        example: u00002
      adminUUID:
        type: string
        example: u00001
      value:
        type: integer
        example: 100
      time:
        type: string
        example: '2018-09-25T11:33:48.000'
