        '400':
          description: 'Invaild Payload'
        '401':
          description: 'Unauthorized'
        '500':
          description: 'Internal Server Error'
    delete:
      tags:
      - User
      summary: 'Delete user'
      security:
        - BearerAuth: [admin]
      parameters:
      - name: data
        in: body
        required: true
        schema:
            type: object
            properties:
              uuid:
                type: string
                example: u00001
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              message:
                type: string
                example: 'ok'
              code:
                type: integer
                example: 200
        '400':
          description: 'Invaild Payload'
        '401':
          description: 'Unauthorized'
        '500':
          description: 'Internal Server Error'
  "/api/v1/user/{uuid}":
