        type: string
        example: 'Tensorflow'
      trainingType:
        type: string
        example: 'Supervised'
      dataType:
        type: string
        example: 'Image'
      numberOfGPU:
        type: integer
        exmpale: 2
      language:
        type: string
        example: 'Python'
      expectTime:
        type: object
        properties:
          startDate:
            type: string
            format: date
            example: '2018-09-04'
          endDate:
            type: string
            format: date
            example: '2018-09-16'
      projectSchedule:
        type: object
        properties:
          startDate:
            type: string
            format: date
            example: '2018-09-01'
          endDate:
            type: string
            format: date
            example: '2018-09-30'
      charge:
        type: object
        properties:
          expect:
            type: integer
            example: 1500
          actual:
            type: integer
            example: 1000
      reason:
        type: string
        example: 'Run my training model'
      state:
        type: string
