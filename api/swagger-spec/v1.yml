# API Schemes
schemes:
- http
paths:
  "/auth/login":
    post:
      tags:
      - Auth
      summary: 'User login'
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        schema:
          "$ref": "#/definitions/login"
      responses:
        '200':
          description: 'Success'
          schema:
            type: object
            properties:
              message:
                type: string
                example: 'Ok'
              code:
                type: integer
                example: 200
              data:
                type: object
                properties:
                  token:
                    type: string
                    example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpb'
        '400':
          description: 'Invalid Email or Password'
        '403':
          description: 'User not activated'
        '500':
          description: 'Internal Server Error'
  "/auth/register":
    post:
      tags:
      - Auth
      summary: 'Register new user'
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        schema:
          "$ref": "#/definitions/register"
      responses:
        '200':
          description: 'Success'
          schema:
            type: object
            properties:
              message:
                type: string
                example: 'Ok'
              code:
                type: integer
                example: 200
        '400':
          description: 'Invalid Payload'
        '500':
          description: 'Internal Server Error'
  "/auth/reset":
    put:
      tags:
      - Auth
      summary: 'Reset the user password'
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        schema:
          "$ref": "#/definitions/reset"
      responses:
        '200':
          description: 'Success'
          schema:
            type: object
            properties:
              message:
                type: string
                example: ok
              code:
                type: integer
                example: 200
        '400':
          description: 'Invalid email or old password'
        '500':
          description: 'Internal Server Error'
  "/auth/forcereset":
    put:
      tags:
      - Auth
      security:
        - BearerAuth: [Admin]
      summary: 'Force reset the user password'
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        schema:
