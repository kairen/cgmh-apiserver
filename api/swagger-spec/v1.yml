        '401':
          description: 'Unauthorized'
        '500':
          description: 'Internal Server Error'
    put:
      tags:
      - User
      summary: 'Update user'
      parameters:
      - name: data
        in: body
        required: true
        schema:
          "$ref": "#/definitions/user_post"
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              message:
                type: string
                example: 'User has been updated'
              code:
                type: integer
                example: 200
              data:
