    - irbID
    - fundingSource
    - trainingModelSource
    - trainingModelDiskSize
    - trainingEnvironment
    - numberOfGPU
    - language
    - projectSchedule
    - expectTime
    - reason
    - charge
    properties:
      id:
        type: string
        example: ca123141dac1
