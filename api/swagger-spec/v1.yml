      userUUID:
        type: string
        format: uuid
        example: u00002
      contactName:
        type: string
        example: 'John'
      contactEmail:
        type: string
        example: user1@test.com
      contactPhone:
        type: string
        example: 0912345678
      projectName:
        type: string
        example: 'CGMH Project'
      irbID:
        type: string
        example: irb0001
      fundingSource:
        type: string
        exmpale: 'CGMH'
      modelArchitecture:
        type: string
        example: 'CNN'
      modelLayer:
        type: integer
        example: 3
      os:
        type: string
        example: 'Ubuntu 16.04'
      gpuModel:
        type: string
        example: 'NVIDIA Tesla V100'
      epochTime:
        type: string
        example: '1 day 3 hour'
      epochSize:
        type: integer
        exmaple: 5
      batchSize:
        type: integer
        example: 3
