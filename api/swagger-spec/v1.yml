            type: object
            properties:
              message:
                type: string
                example: ok
              code:
                type: integer
                example: 200
              data:
                type: object
                properties:
                  password:
                    type: string
                    example: 'eyJlbWFpb'
        '400':
          description: 'Invalid email or old password'
        '500':
          description: 'Internal Server Error'
  "/api/v1/user":
    get:
      tags:
      - User
      summary: 'List all users'
      security:
        - BearerAuth: [Admin]
      responses:
        '200':
          description: Success
