        description: "Reject, Inactive and Active"
      lastUpdateTime:
        type: string
        example: '2018-09-25T11:33:48.000'
        description: ISODate
      creationTime:
        type: string
        example: '2018-09-25T11:33:48.000'
        description: ISODate
  form_status:
    type: object
    required:
    - formID
    - state
    properties:
      formID:
        type: string
        example: ca123141dac1
      state:
        type: string
        example: Reject
        description: "Reject, Inactive and Active"
